<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NavStyle.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Navbar Responsive</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Navbar</a></div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Information</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="uil uil-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Information</a></li>
            <li><a href="#" class="action_btn">Get Started</a> </li>
        </div>
    </header>

    <script>
        const togglebtn = document.getElementsByClassName('toggle_btn')[0]
        const togglebtnIcon = document.getElementsByClassName('toggle_btn i')[0]
        const dropdownMenu = document.getElementsByClassName('dropdown_menu')[0]

        togglebtn.onclick = function () {
            dropdownMenu.classList.toggle('open')

            const isOpen = dropdownMenu.classList.contains('open')
            togglebtnIcon.classList.isOpen
                ? 'uil uil-multiply'
                : 'uil uil-bars'

        }
    </script>
</body>

</html>
